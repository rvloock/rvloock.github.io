#mainbox {
	width: 100vw;
	height: 100vh;
 	display: flex;
  	align-items: center;
  	justify-content: center
}

#subbox {
	width: 52rem;
	height: 16rem;
	display: grid;
	grid-template-columns: 16rem 26rem;
	grid-template-rows: 8rem 8rem;
}

#pic {
	grid-column: 1;
	grid-row: 1/2;
	width: 16rem;
	height: 16rem;
}

#title {
	grid-column: 2 / 3;
	grid-row: 1;
	text-align: right;
	font-weight: bold;
	font-size: 3rem;
	align-self: end;
	border-bottom: 0.2rem solid #333;
	border-bottom-style: dashed;
	margin-left: 1rem;
}

#linkup {
	margin-left: 1rem;
	grid-row: 2;
	grid-column: 2/3;
	text-align: right;
	margin-top: 0.5rem;
	font-family: monospace;
}
